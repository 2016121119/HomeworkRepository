<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <p>로그인</p>
        <p><a href="signup.html">Sign Up page</a></p>
        <p><form method="post" action="https://www.example.com">
            <button>
                <p><strong>로그인하기</strong></p>
                <p><label>E-mail: 
                    <input type="email" name="userEmail" placeholder="이메일 주소를 입력하세요" autofocus required/>
                </label></p>
                <p><label>Password: 
                    <input type="password" name="userPassword" required/>
                </label></p>
                <p>                    
                    <input class="greenbtn" type="submit" name="login" value="LOGIN"/>
                    <input class="redbtn" type="reset" name="reset" value="Try Again"/>
                </p>
            </button>

        </form></p>
    </body>
</html>
